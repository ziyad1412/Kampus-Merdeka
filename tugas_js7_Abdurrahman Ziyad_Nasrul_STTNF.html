<!doctype html>
<html lang="en">
<style>
    .accordion{
        margin: 5rem;
    }
</style>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tugas 7 javascript</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body>
    
    <div class="accordion" id="accordionExample">
        <div class="accordion-item">
            <h2 class="accordion-header" id="headingOne">
                <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne"
                    aria-expanded="true" aria-controls="collapseOne">
                    Hewan Ternak
                </button>
            </h2>
            <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne"
                data-bs-parent="#accordionExample">
                <div class="accordion-body py-5">
                    <div class="row text-center justify-content-center">
                        <div class="cow col-md-3">
                            <div>
                                <button type="button" class="btn btn-secondary">Sapi</button>
                            </div>
                        </div>
                        <div class="sheep col-md-3">
                            <div>
                                <button type="button" class="btn btn-secondary">Domba</button>
                            </div>
                        </div>
                        <div class="buffalo col-md-3">
                            <div>
                                <button type="button" class="btn btn-secondary">Kerbau</button>
                            </div>
                        </div>
                        <div class="alpaca col-md-3">
                            <div>
                                <button type="button" class="btn btn-secondary">Alpaka</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="accordion-item">
            <h2 class="accordion-header" id="headingTwo">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                    Hewan Unggas
                </button>
            </h2>
            <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo"
                data-bs-parent="#accordionExample">
                <div class="accordion-body">
                    <div class="row text-center justify-content-center">
                        <div class="chicken col-md-3">
                            <div>
                                <button type="button" class="btn btn-secondary">Ayam</button>
                            </div>
                        </div>
                        <div class="dove col-md-3">
                            <div>
                                <button type="button" class="btn btn-secondary">Merpati</button>
                            </div>
                        </div>
                        <div class="duck col-md-3">
                            <div>
                                <button type="button" class="btn btn-secondary">Bebek</button>
                            </div>
                        </div>
                        <div class="swan col-md-3">
                            <div>
                                <button type="button" class="btn btn-secondary">Angsa</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="accordion-item">
            <h2 class="accordion-header" id="headingThree">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                    Hewan Buas
                </button>
            </h2>
            <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree"
                data-bs-parent="#accordionExample">
                <div class="accordion-body">
                    <div class="row text-center justify-content-center">
                        <div class="lion col-md-3">
                            <div>
                                <button type="button" class="btn btn-secondary">Singa</button>
                            </div>
                        </div>
                        <div class="tiger col-md-3">
                            <div>
                                <button type="button" class="btn btn-secondary">Harimau</button>
                            </div>
                        </div>
                        <div class="wolf col-md-3">
                            <div>
                                <button type="button" class="btn btn-secondary">Serigala</button>
                            </div>
                        </div>
                        <div class="komodo-dragon col-md-3">
                            <div>
                                <button type="button" class="btn btn-secondary">Komodo</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
    </script>
    <script src="https://code.jquery.com/jquery-3.6.1.js"
    integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
